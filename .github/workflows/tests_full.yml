name: Full test suite

on:
  pull_request_review:
    types: [ submitted ]
  workflow_dispatch:
jobs:
  functional-tests:
    runs-on: ubuntu-latest
    name: Run functional tests
    steps:
      - name: Setup operator environment
        uses: charmed-kubernetes/actions-operator@main  
      - name: Run functional tests
        run: tox -e func